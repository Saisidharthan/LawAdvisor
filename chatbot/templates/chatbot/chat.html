{% extends 'home/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
      }
   
    .form-control {
      position: relative;
      margin-bottom: 10px;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input{
      margin-bottom: 10px;
    }
    .h3  {
      text-align: center;
    }
  </style>
    <h1 class="h3 mb-3 font-weight-normal" style=" margin:auto;margin-top: 50px;">Chatbot</h1>
  <form class="form-signin" method="post" style="border-radius: 5px;border: 2px solid #000060;">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Enter your problem</h1>
    <input type="text" name="message" class="form-control" placeholder="Type your message..." required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
  </form>
    {% if response %}
        <div class="form-signin" style="border-radius: 5px;border: 2px solid #000060;margin-top: 10px;max-width: 700px;">
            <p class="lead">{{ response|safe }}</p>
        </div>
    {% endif %}
  {% endblock content %}
